{% extends 'core/base.html' %}
{% block title %}Cursos - Reeduc{% endblock %}
{% block content %}
    <h2 class="text-primary text-center mb-4">Cursos Dispon√≠veis</h2>
    <ul class="list-group">
        {% for course in courses %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ course.title }}
                <a href="{% url 'course_detail' course.id %}" class="btn btn-sm btn-primary">Ver Atividades</a>
            </li>
        {% empty %}
            <li class="list-group-item">Nenhum curso cadastrado ainda.</li>
        {% endfor %}
    </ul>
{% endblock %}
