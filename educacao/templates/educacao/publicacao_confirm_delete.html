{% extends 'core/base.html' %}
{% block title %}Excluir Publicação{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center gap-4 py-5">
    <h2 class="text-danger">Excluir Publicação</h2>
    <p>Tem certeza que deseja excluir <strong>{{ publicacao.titulo }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{% url 'publicacoes_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
