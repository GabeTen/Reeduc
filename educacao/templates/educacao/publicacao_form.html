{% extends 'core/base.html' %}
{% block title %}Nova Publicação{% endblock %}

{% block content %}
<div class="row col-sm-8 justify-content-center align-items-center">
    <form class.="col-sm-12 col-md-8 col-lg-6 card px-4 py-4 shadow-sm gap-3" method="post">
        <h2 class="text-primary text-center">Criar Nova Publicação</h2>
        
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
