<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Login - Reeduc</title>
    </head>
    <body class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-white">
        <div class="row col-sm-8 justify-content-center align-items-center">
            
            <form class="col-sm-12 col-md-8 col-lg-6 card px-4 py-4 shadow-sm gap-3" method="post">
                <h2 class="text-primary text-center">Login</h2>

                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Entrar</button>

                <div class="row col-sm-12 justify-content-center align-items-center">
                    <a href="{% url 'register' %}" class="text-center">Don't have an account? Sign up here.</a>
                </div>
                <div class="row col-sm-12 justify-content-center align-items-center">
                    <a href="{% url 'home' %}" class="text-center">Go back to home</a>
                </div>
            </form>

        </div>
    </body>
</html>
