{% extends 'core/base.html' %}

{% block title %}Login - Reeduc{% endblock %}

{% block content %}
<div class="col-11 col-md-8 col-lg-6 col-xl-4">
    <div class="card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
            
            <form method="POST" class="gap-3 d-flex flex-column">
                <h2 class="text-primary text-center">Login</h2>
                {% csrf_token %}

                <div class="d-flex flex-column gap-2">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>

                <div class="d-flex flex-column gap-2">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>

                <div class="row me-0 ms-0">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>

                <div class="text-center">
                    <a href="{% url 'register' %}" class="text-primary text-decoration-none">Don't have an account? Sign up here.</a><br>
                    <a href="{% url 'home' %}" class="text-primary text-decoration-none">Go back to home</a>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
