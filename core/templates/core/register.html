

    <!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <title>Register - Reeduc</title>
        </head>
        <body class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-white">
            <div class="row col-sm-8 justify-content-center align-items-center">
                
                <form class="col-sm-12 col-md-8 col-lg-6 card px-4 py-4 shadow-sm gap-3">
                    <h2 class="text-primary text-center">Register</h2>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div>
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                     <div>
                        <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputConfirmPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary col-sm-12">Enviar</button>   
                    <div class="row col-sm-12 justify-content-center align-items-center">
                        <a href="/login/" class="text-center">Already have an account? Log in here.</a>
                    </div>
                    <div class="row col-sm-12 justify-content-center align-items-center">
                        <a href="/" class="text-center">Go back to home</a>
                    </div>

                </form>
                
                <!-- <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form> -->
            </div>
        </body>
    </html>
