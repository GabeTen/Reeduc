{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Reeduc{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-white ">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <!-- ðŸ‘‡ substitui o texto por imagem -->
                <img src="{% static 'core/images/logo.jpg' %}" alt="Logo REEDUC" height="50" class="img-thumbnail">
                <span class="fw-bold text-white">REEDUC</span>
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Painel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'course_list' %}">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pending_activities' %}">Pendentes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Sair</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Registrar</a>
                        </li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
